<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/75cf4e84e0.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <title>Meals App</title>
</head>
<body>
    <!-- heading container -->
    <div id="heading">
        <h1 class="name"><i class="fas fa-utensils"></i> Meal House <i class="fas fa-utensils"></i></h1>
        <h3 class="tagline">for foodie in you.....</h3>
    </div>

    <!-- search container -->
    <div id="search_container">
        <input class="meal" type="text" placeholder="ex: Pasta">
        <button class="search_btn">Search</button>
    </div>
    

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
