<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/75cf4e84e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/mealPage.css">
    <link rel="shortcut icon" type="image/jpg" href="favicon.png" />
    <title>Document</title>
  </head>

  <body>
    
    <!-- heading container -->
    <div id="heading">
      <h1 class="name">
        <i class="fas fa-utensils"></i> Meal House
        <i class="fas fa-utensils"></i>
      </h1>
      <h3 class="tagline">for foodie in you.....</h3>
    </div>

    <!-- meal image -->
    <img id="meal_img">

    <!-- meal name -->
    <h1 id="meal_name"></h1>

    <!-- meal category -->
    <h3 id="meal_category"></h3>

    <!-- cuisine -->
    <h3 id="cuisine"></h3>

    <!-- ingredients list -->
    <p class="labels">Ingredients</p>
    <div id="ingredient_list">
      <table id="ingridients"></table>
    </div>

    <!-- instructions -->
    <p class="labels">Instructions</p>
    <div id="instruction_container">
      <p id="instruction"></p>
    </div>
    
    <script type="text/javascript" src="./assets/js/mealPage.js"></script>
  </body>
</html>
